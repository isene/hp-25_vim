<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#0f1419"/>
  
  <!-- VIM editor window -->
  <rect x="30" y="30" width="140" height="120" rx="5" fill="#1e1e1e" stroke="#444" stroke-width="2"/>
  
  <!-- VIM title bar -->
  <rect x="30" y="30" width="140" height="20" rx="5 5 0 0" fill="#2d2d2d"/>
  <text x="100" y="43" font-family="monospace" font-size="9" fill="#fff" text-anchor="middle">program.25 - VIM</text>
  
  <!-- HP-25 calculator (miniaturized) -->
  <g transform="translate(45, 45)">
    <!-- Calculator body -->
    <rect x="0" y="0" width="30" height="40" rx="3" fill="#8b4513" stroke="#654321" stroke-width="1"/>
    <!-- Display -->
    <rect x="2" y="3" width="26" height="8" rx="1" fill="#000" stroke="#333" stroke-width="0.5"/>
    <text x="15" y="8.5" font-family="monospace" font-size="4" fill="#ff0000" text-anchor="middle">1234.5678</text>
    <!-- Keyboard -->
    <g fill="#333" stroke="#555" stroke-width="0.3">
      <rect x="3" y="14" width="4" height="3" rx="0.3"/>
      <rect x="8" y="14" width="4" height="3" rx="0.3"/>
      <rect x="13" y="14" width="4" height="3" rx="0.3"/>
      <rect x="18" y="14" width="4" height="3" rx="0.3"/>
      <rect x="23" y="14" width="4" height="3" rx="0.3"/>
      
      <rect x="3" y="18" width="4" height="3" rx="0.3"/>
      <rect x="8" y="18" width="4" height="3" rx="0.3"/>
      <rect x="13" y="18" width="4" height="3" rx="0.3"/>
      <rect x="18" y="18" width="4" height="3" rx="0.3"/>
      <rect x="23" y="18" width="4" height="3" rx="0.3"/>
    </g>
  </g>
  
  <!-- Code editor content -->
  <g font-family="monospace" font-size="8">
    <!-- Line numbers -->
    <g fill="#666">
      <text x="35" y="65">01</text>
      <text x="35" y="75">02</text>
      <text x="35" y="85">03</text>
      <text x="35" y="95">04</text>
      <text x="35" y="105">05</text>
      <text x="35" y="115">06</text>
      <text x="35" y="125">07</text>
      <text x="35" y="135">08</text>
    </g>
    
    <!-- Code content with syntax highlighting -->
    <g>
      <text x="50" y="65" fill="#569cd6">RCL</text>
      <text x="75" y="65" fill="#d7ba7d"> 1</text>
      
      <text x="50" y="75" fill="#569cd6">ENTER</text>
      
      <text x="50" y="85" fill="#569cd6">RCL</text>
      <text x="75" y="85" fill="#d7ba7d"> 2</text>
      
      <text x="50" y="95" fill="#c586c0">xâ‰¤y?</text>
      
      <text x="50" y="105" fill="#569cd6">GTO</text>
      <text x="75" y="105" fill="#d7ba7d"> 25</text>
      
      <text x="50" y="115" fill="#569cd6">STO</text>
      <text x="75" y="115" fill="#d7ba7d"> 3</text>
      
      <text x="50" y="125" fill="#569cd6">RTN</text>
      
      <text x="50" y="135" fill="#6a9955">; End of program</text>
    </g>
    
    <!-- Cursor -->
    <rect x="49" y="127" width="1" height="10" fill="#fff">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- VIM mode indicator -->
  <rect x="30" y="135" width="140" height="15" fill="#2d2d2d"/>
  <text x="35" y="145" font-family="monospace" font-size="8" fill="#00ff00">-- INSERT --</text>
  <text x="165" y="145" font-family="monospace" font-size="8" fill="#666" text-anchor="end">8,1</text>
  
  <!-- Floating syntax elements -->
  <g opacity="0.4">
    <!-- Auto-numbering indicator -->
    <circle cx="160" cy="60" r="8" fill="#4a90e2" opacity="0.3">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="160" y="65" font-family="monospace" font-size="6" fill="#fff" text-anchor="middle">AUTO</text>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="monospace" font-size="16" fill="#fff" text-anchor="middle" font-weight="bold">hp-25_vim</text>
  <text x="100" y="187" font-family="monospace" font-size="9" fill="#888" text-anchor="middle">VIM Plugin for HP-25</text>
</svg>